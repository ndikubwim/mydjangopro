{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body style="background-color: rgb(0, 221, 255);">
    
</div>
    <div class="col-md-10 mx-auto col-lg-5">
        
        <!-- <h1 class="title text-center">Signup</h1> -->
        <form class="p-4 p-md-4 border rounded-3 bg-light" method="POST" >{% csrf_token %}
        <h1 class="title text-center">Signup</h1>    
            
            <div class="form-floating mb-3" >
            <select name="option" id="" class="form-control">
                
                <option value="as_staff">Teacher</option>
                <option value="as_student">Student</option>
            </select>                
            <label for="floatingInput">Sign_Up As</label>
            </div>
            <div class="form-floating mb-3">
                {{form.username}}
                <label for="floatingInput">User Name</label>
            </div>
            <div class="form-floating mb-3">
                {{form.first_name}}
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
                {{form.last_name}}
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                {{form.email}}
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                {{form.password1}}
                <label for="floatingInput">Password</label>
            </div>
            <div class="form-floating mb-3">
                {{form.password2}}
                <label for="floatingInput">Verify Password</label>
            </div>
            <div style="display: flex;justify-content: space-around;">
                <a href="{% url 'login-page' %}" class="w-25 btn btn-lg btn-success" type="button" value="">Login</a>
            <button class="w-25 btn btn-lg btn-primary" type="submit" value="Save" name="sign_up_btn" >Signup</button>
            </div>
            
          <!-- <hr class="my-4"> -->
          <!-- <small class="text-muted">By clicking Signup,</small> -->
        </form>
    </div>
    
</body>

<script src="{% static 'css/bootstrap.min.js' %}"></script>
</html>
